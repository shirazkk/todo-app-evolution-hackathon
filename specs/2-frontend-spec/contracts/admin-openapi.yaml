openapi: 3.0.0
info:
  title: Todo App Admin API
  description: API for admin functionality in the Todo Application
  version: 1.0.0
servers:
  - url: http://localhost:8000
    description: Development server
  - url: https://api.todoapp.com
    description: Production server

paths:
  /api/admin/users:
    get:
      summary: Get all users
      description: Retrieve all users in the system (admin only)
      security:
        - adminBearerAuth: []
      responses:
        '200':
          description: Successfully retrieved users
          content:
            application/json:
              schema:
                type: object
                properties:
                  users:
                    type: array
                    items:
                      $ref: '#/components/schemas/User'
        '401':
          description: Unauthorized - not an admin
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Forbidden - insufficient privileges
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/admin/users/{userId}/todos:
    get:
      summary: Get user's todos
      description: Retrieve all todos for a specific user (admin only)
      security:
        - adminBearerAuth: []
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
          description: User ID
      responses:
        '200':
          description: Successfully retrieved user's todos
          content:
            application/json:
              schema:
                type: object
                properties:
                  todos:
                    type: array
                    items:
                      $ref: '#/components/schemas/Todo'
        '401':
          description: Unauthorized - not an admin
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Forbidden - insufficient privileges
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

components:
  securitySchemes:
    adminBearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    User:
      type: object
      required:
        - id
        - email
        - username
        - role
        - createdAt
      properties:
        id:
          type: string
          description: Unique user identifier
          example: "user_123456789"
        email:
          type: string
          format: email
          description: User's email address
          example: "user@example.com"
        username:
          type: string
          description: Unique username
          example: "johndoe"
        role:
          type: string
          enum: [user, admin]
          description: User's role
          example: "user"
        createdAt:
          type: string
          format: date-time
          description: Account creation timestamp
          example: "2023-01-01T00:00:00.000Z"

    Todo:
      type: object
      required:
        - id
        - title
        - completed
        - ownerId
        - createdAt
        - updatedAt
      properties:
        id:
          type: string
          description: Unique todo identifier
          example: "todo_123456789"
        title:
          type: string
          description: Todo title
          example: "Buy groceries"
        description:
          type: string
          description: Todo description
          example: "Milk, bread, eggs"
        completed:
          type: boolean
          description: Whether the todo is completed
          example: false
        ownerId:
          type: string
          description: ID of the user who owns this todo
          example: "user_987654321"
        createdAt:
          type: string
          format: date-time
          description: Creation timestamp
          example: "2023-01-01T00:00:00.000Z"
        updatedAt:
          type: string
          format: date-time
          description: Last update timestamp
          example: "2023-01-01T00:00:00.000Z"

    ErrorResponse:
      type: object
      required:
        - error
      properties:
        error:
          type: string
          description: Error message
          example: "Unauthorized access"